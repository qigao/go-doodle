      #     key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-go-

      - name: Create database
        run: docker-compose up -d db-test

      - name: Test
        run: make test
