version: v1
plugins:
  - name: go
    out: gen/proto
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out:  gen/proto
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2
    out: gen/proto/openapi

